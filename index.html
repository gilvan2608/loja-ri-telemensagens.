
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Loja Ri Telemensagens</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea, button { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Loja Ri Telemensagens</h1>
  <p>Seja bem-vindo ao gerenciador de telemensagens da Loja Ri!</p>
  <form id="form">
    <label>Nome do Cliente:<br /><input type="text" id="cliente" required /></label>
    <label>Destinatário:<br /><input type="text" id="destinatario" required /></label>
    <label>Data da Mensagem:<br /><input type="date" id="data" required /></label>
    <label>Mensagem:<br /><textarea id="mensagem" rows="4" required></textarea></label>
    <button type="submit">Cadastrar Pedido</button>
  </form>
  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const cliente = document.getElementById('cliente').value;
      const destinatario = document.getElementById('destinatario').value;
      const data = document.getElementById('data').value;
      const mensagem = document.getElementById('mensagem').value;
      if (!cliente || !destinatario || !data || !mensagem) {
        alert('Por favor, preencha todos os campos.');
        return;
      }
      alert('Pedido cadastrado com sucesso!\n\n' +
            `Cliente: ${cliente}\n` +
            `Destinatário: ${destinatario}\n` +
            `Data: ${data}\n` +
            `Mensagem: ${mensagem}`);
      form.reset();
    });
  </script>
</body>
</html>
